<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tbody tr:nth-child(odd){
            background-color: pink;
        }
        tbody>tr:last-of-type{
            background-color: green;
        }
        tbody>tr:first-of-type{
            background-color: blue;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>Name 1</td>
                <td>Age 1</td>
            </tr>
            <tr>
                <td>Name 2</td>
                <td>Age 2</td>
            </tr>
            <tr>
                <td>Name 3</td>
                <td>Age 3</td>
            </tr>
            <tr>
                <td>Name 4</td>
                <td>Age 4</td>
            </tr>
            <tr>
                <td>Name 5</td>
                <td>Age 5</td>
            </tr>
            <tr>
                <td>Name 6</td>
                <td>Age 6</td>
            </tr>
            <tr>
                <td>Name 7</td>
                <td>Age 7</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
